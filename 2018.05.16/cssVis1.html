<!doctype html> <!-- cssMargin1.html -->
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
.dispinline{display:inline; border:1px solid black;}
.disnone{display:none;}
.vishidden{visibility:hidden;}
table, tr, th, td{border:1px solid black; border-collapse:collapse;}
tr.collapse:{visibility:collapse;}
.dispinlineblock{display:inline-block; border:1px solid black; width:150px; height:50px;}
</style>
<title>CSS display/visibility 실습</title></head>
<body><section><h4>1.리스트 아이템'회원관리' 삭제 display=none</h4>
<ul><li class="dispinline">로그인</li><li class="dispnone">회원가입</li><li class="dispinline">사이트맵</li></ul>
<h4>1.리스트 아이템'회원관리' 숨기기 display=inline,visibility=hidden </h4>
<ul><li class="dispinline">로그인</li><li class="dispinline vishidden ">회원가입</li><li class="dispinline">사이트맵</li></ul></section>
<section><h4>2.리스트 아이템'회원관리' 삭제 display=none</h4>
<ul><li class="dispinline">로그인</li><li class="dispnone">회원가입</li><li class="dispinline">사이트맵</li></ul></section>
<section><h4>3.보통 테이블</h4>
<table>
<tr><td>홀길동</td><td>이몽룡</td></tr>
<tr><td>성춘향</td><td>변사또</td></tr>
</table>
</section>
<section><h4>4.테이블 아래 row 삭제, collapse,visibility=collapse</h4>
<table>
<tr><td>홀길동</td><td>이몽룡</td></tr>
<tr class="collapse"0><td>성춘향</td><td>변사또</td></tr>
</table>
</section>
</body>
</html>
